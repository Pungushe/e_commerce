{% extends "shop/base.html" %}

{% block title %}Вход пользователя{% endblock  %}

{% block content %}
<div class="container py-2">
    <h1 class="text-2xl m-10 font-bold text-center">Вход пользователя</h1>
    <form class="w-2/5 bg-white-700 shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Имя пользователя</label>
            <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{form.username}}</p>

            <label class="block text-gray-700 text-sm font-bold mt-5 mb-2">Пароль</label>
            <p class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">{{form.password}}</p>
        </div>
        <button class="bg-sky-900 rounded text-white px-5 py-3 mt-2" type="submit">Вход</button>
        <button class="bg-blue-900 rounded text-white px-5 py-3"><a href="{% url 'users:register' %}">Регистрация</a></button>
    </form>
</div>

{% endblock content %}
