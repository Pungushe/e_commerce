{% extends "shop/base.html" %}

{% load static %}

{% block content %}
    <nav class="bg-blue-100 shadow-lg border-gray-400 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
        <div class="max-w-6xl px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img class="h-6 w-6" src="{% static 'shop/images/shop.png' %}" alt="logo" />
                            <span class="text-xl text-gray-500 font-semibold">Pro-Shop</span>
                        </a>
                    </div>
                    <div class="flex items-center space-x-1">
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold border-b-4 border-green-500">Домой</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold">О нас</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold">Контакты</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <h4>
        {% for product in products %}
            <a href="{% url 'shop:detail' product.id %}"><p>Название: {{ product.name }}</p></a>
            <p>Цена: {{ product.price }}</p>
            <p>Описание: {{ product.description }}</p>
        {% endfor %}
    </h4>
{% endblock  %}
