{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
</head>
<body>
    <nav>
        <div class="flex">
            <img class="h-6 w-6" src="{% static 'shop/images/shop.png' %}" alt="logo" />
            <span class="text-xl font-semibold">Pro-Shop</span>
        </div>
    </nav>
    <h4>
        {% for product in products %}
            <a href="{% url 'shop:detail' product.id %}"><p>Название: {{ product.name }}</p></a>
            <p>Цена: {{ product.price }}</p>
            <p>Описание: {{ product.description }}</p>
        {% endfor %}
    </h4>
</body>
</html>
