{% extends "shop/base.html" %}

{% block title %}Подробная страница{% endblock %}

{% load humanize %}

{% block content %}
    <div class="flex p-10 w-full h-200">
        <img class="w-[2%]" src="{{product.image.url}}" alt="">

        <div class="px-4 py-4 w-2/3 text-xl ml-10 mt-5">
            <p class="mt-5 mb-2">{{ product.name }}</p>
            <p class="mt-5 text-green-500 mb-2">$ {{ product.price | intcomma }}</p>
            <p class="mt-5 text-gray-900">{{ product.description }}</p>

            <button class="bg-green-600 text-white mt-3 rounded-full px-4 py-2">
                <a href="{% url 'shop:update' product.id %}">
                    Обновить
                </a>
            </button>
        </div>
    </div>
{% endblock  %}
